<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script type="module" src="forgotPassword.js" defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #343a40;
            color: #f8f9fa;
        }

        #reset-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #003366;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .reset-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #003366;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="reset-container">
        <h2>Password Reset</h2>
        <p style="color: #1a5897; font-size: 14px;">Enter your email address to reset your password</p>
        <input type="email" id="resetEmail" class="input-field" placeholder="Email" required>
        <button class="reset-button" id="resetButton">Send Reset Link</button>
        <div id="resetMessage" class="message"></div>
    </div>
</body>
</html>
